<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.unit{
			width: 100px;
			height: 100px;
			background: #000;
			margin:200px auto; 
			transform:rotate(30deg)
		}

		.transitions{/*需要执行动画，只需要添加这个class即可*/
			-webkit-transform:rotate(0deg);/*如何想要修改所有属性，那么只要把-webkit-transform 修改为all*/
			transition: -webkit-transform 0.5s ease-in;
		}
	</style>
</head>
<body>
	<div id="jef" class="unit"></div>
	<script>

	</script>
</body>
</html>
